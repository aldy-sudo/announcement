<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>UT Anonymous | System Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --green: #00ff41;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; background: #000;
            color: var(--white); font-family: 'Montserrat', sans-serif;
            overflow: hidden; height: 100vh; width: 100vw;
        }

        /* 1. Overlay Klik Utama */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }

        #start-screen h2 {
            border: 1px solid var(--white); padding: 15px 30px;
            letter-spacing: 3px; font-weight: 400; transition: 0.3s;
        }

        #start-screen h2:hover { background: var(--white); color: #000; }

        /* Background Matrix */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.4; }

        /* 2. Container Loading (Berdiri Sendiri) */
        #loading-screen {
            position: relative; z-index: 100;
            display: none; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }

        .progress-box { width: 400px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: var(--red); box-shadow: 0 0 10px var(--red); }
        #status { margin-top: 15px; font-family: 'JetBrains Mono'; font-size: 0.8rem; letter-spacing: 2px; color: var(--red); }

        /* 3. Container Pesan Utama (Muncul Setelah Loading) */
        #message-screen {
            position: relative; z-index: 100;
            display: none; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; text-align: center;
            padding: 0 10%;
        }

        #ut-anonymous { font-size: 5rem; font-weight: 900; color: var(--red); margin: 0; letter-spacing: -2px; }
        .giant-text { font-size: 3.5rem; font-weight: 900; margin: 20px 0; line-height: 1.1; }
        .sub-text { font-family: 'JetBrains Mono'; color: var(--green); font-size: 1.2rem; margin: 5px 0; }
    </style>
</head>
<body>

<div id="start-screen"><h2>START SYSTEM</h2></div>

<canvas id="matrix"></canvas>

<div id="loading-screen">
    <div class="progress-box"><div id="fill"></div></div>
    <div id="status">INITIALIZING SYSTEM BYPASS... 0%</div>
</div>

<div id="message-screen">
    <h1 id="ut-anonymous">UT ANONYMOUS</h1>
    <div id="final-content"></div>
</div>

<audio id="ambient" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
<audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<script>
    const startScreen = document.getElementById('start-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const messageScreen = document.getElementById('message-screen');
    const fill = document.getElementById('fill');
    const status = document.getElementById('status');
    const beep = document.getElementById('beep');
    const ambient = document.getElementById('ambient');

    // Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const alphabet = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const drops = Array.from({ length: canvas.width/16 }).fill(1);
    function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#0F0'; ctx.font = '16px monospace';
        drops.forEach((y, i) => {
            ctx.fillText(alphabet[Math.floor(Math.random()*alphabet.length)], i*16, y*16);
            if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // Sequence Logic
    startScreen.onclick = () => {
        startScreen.style.display = 'none';
        loadingScreen.style.display = 'flex';
        ambient.play();
        startLoading();
    };

    function startLoading() {
        let width = 0;
        let id = setInterval(() => {
            if (width >= 100) {
                clearInterval(id);
                transitionToMessage();
            } else {
                width += 0.4; // Kecepatan loading
                fill.style.width = width + '%';
                status.innerText = `DECRYPTING QUALITY_PROTOCOL... ${Math.floor(width)}%`;
            }
        }, 30);
    }

    function transitionToMessage() {
        loadingScreen.style.display = 'none';
        messageScreen.style.display = 'flex';
        renderText();
    }

    async function renderText() {
        const target = document.getElementById('final-content');
        const lines = [
            { t: "BERHENTILAH MENGGUNAKAN SISTEM 'MURAHAN'!", s: "giant-text" },
            { t: "> KUALITAS SISTEM ADALAH HARGA MATI.", s: "sub-text" },
            { t: "> JANGAN KORBANKAN INTEGRITAS DEMI ANGGARAN RENDAH.", s: "sub-text" }
        ];

        for (let line of lines) {
            let div = document.createElement('div');
            div.className = line.s;
            target.appendChild(div);
            for (let char of line.t) {
                div.innerHTML += char;
                beep.currentTime = 0; beep.play().catch(()=>{});
                await new Promise(r => setTimeout(r, 40));
            }
            await new Promise(r => setTimeout(r, 1000));
        }
    }
</script>
</body>
</html>
